{% extends "master.html" %}

{% block title %}
  Items List
{% endblock %}

{% block content %}
<div class="container mt-5">
    <p><a href="/food" class="btn btn-outline-primary mb-3">Home</a></p>
    <h1 class="mb-4">Our Items</h1>

    {% for i in item_list %}
    <div class="row mb-4">
        <div class="col-md-3 offset-md-2">
            <img class="card-img-top img-fluid rounded shadow-sm" height="150px" src="{{ i.item_image }}" alt="{{ i.item_name }}">
        </div>
        <div class="col-md-4">
            <h3>{{ i.item_name }}</h3>
            <p class="text-muted">{{ i.item_des }}</p>
            <h5 class="text-success">{{ i.price }}$</h5>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center">
            <a href="details/{{i.id}}" class="btn btn-success btn-sm me-2">Details</a>
            <a href="editing/{{i.id}}" class="btn btn-warning btn-sm">Edit</a>
        </div>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
